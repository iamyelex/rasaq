<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Dropdown</title>
    <link rel="stylesheet" href="rough.css">
</head>
<body>
    <div class="main-container"  onclick="myfunction()">
        <div class="container">
            <button class="btn">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </button>
        </div>
        <div class="dropdown" id="drop">
            <a href="">HOME</a> 
            <a href="">ABOUT</a> 
            <a href="">SERVICES</a>
            <a href="">CONTACT US</a>
            <a href="">MISSION</a>
            <a href="">VISION</a>
        </div>
    </div>

    <script>
        function myfunction(){
            document.getElementById("drop").classList.toggle("show")
        }
    </script>
</body>
</html>
